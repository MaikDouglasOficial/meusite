{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
                Publicado em {{ post.published_date }} por Maik
            </div>
            <h2>{{ post.title }}</h2>
            <p>{{ post.text|linebreaksbr|truncatewords_html:30 }}</p>
            <a href="{% url 'post_detail' pk=post.pk %}" class="btn btn-primary btn-sm">Ler Mais</a>
        </div>
    {% endfor %}
{% endblock %}
