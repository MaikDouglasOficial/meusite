{% extends 'blog/base.html' %}
{% load static %}
{{ form.text|safe }}

{% block content %}
<h2>Novo Post</h2>
<form method="POST" class="post-form" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
        {{ form.title.label_tag }}
        {{ form.title }}
    </div>
    <div class="form-text">
        {{ form.text.label_tag }}
        {{ form.text }}
        {{ form.text.errors }}
    </div>
    <div class="form-group">
        {{ form.image.label_tag }}
        {{ form.image }}
    </div>
    <button type="submit" class="custom-btn" name="save_draft">Publicar</button>
    <button type="submit" class="custom-btn" name="save_draft">Salvar como rascunho</button>
</form>

<script src="{% static 'ckeditor/ckeditor.js' %}"></script>
<script src="{% static 'ckeditor/config.js' %}"></script>
<script>
        CKEDITOR.replace('{{ form.text.id_for_label }}');

</script>
{% endblock %}
