{% load static %}
<!DOCTYPE html>
<html lang="en">
<html class="blog-html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title class="blog-title">{% block title %}Blog do Maik{% endblock %}</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap">
    <link rel="stylesheet" type="text/css" href="{% static 'css/blog.css' %}" class="blog-css">
</head>
<body class="blog-body">
    <header class="blog-header">
        <nav class="menu blog-menu">
            <h1 class="menu-title"><a href="/" onclick="window.scrollTo(0, 0);">Blog do Maik</a></h1>
            <ul class="menu-list">
                <li class="menu-item"><a href="/" onclick="window.scrollTo(0, 0);">Home</a></li>
                <li class="menu-item"><a href="{% url 'sugestao' %}">Sugestão</a></li>
                <li class="menu-item"><a href="{% url 'sobre' %}">Sobre</a></li>
                {% if user.is_authenticated %}

                    <li><a href="{% url 'post_new' %}" class="admin-menu-item">+ Publicação</a></li>
                    <li><a href="{% url 'post_draft_list' %}" class="admin-menu-item">Rascunhos</a></li>
                    <li><a href="{% url 'logout' %}" class="admin-menu-item">Sair</a></li>
                   <li><span class="menu-item hello-text">Olá {{ user.username }}!</span></li>
                {% else %}
                    <li><a href="{% url 'login' %}" class="admin-menu-item">Entrar</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>
    <main class="container blog-container">
        {% block content %}
        {% endblock %}
    </main>
    <footer class="blog-footer">
        <p></p>
    </footer>
</body>
</html>
